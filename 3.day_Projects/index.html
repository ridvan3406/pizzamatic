<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="./logo.png"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Write your own fable by filling in the information below. Submit the
        form and read your fable!
      </h1>
      <hr />
      <form action="./story.html" method="GET">
      
      <br>
      <label for="animal-1">Animal:</label>
      <input id="animal-1" type="text" name="animal-1" required> 
      <br>
      <label for="cow">Cow:</label>
      <input id="cow" type="text" name="cow" required>
      <br>
      <label for="sheep">Sheep:</label>
      <input id="sheep" type="text" name="sheep" required>
      <br>
      <label for="cat">Cat:</label>
      <input id="cat" type="text" name="cat" required>
      <br>
      <label for="animal-2">Another Animal:</label>
      <input id="animal-2" type="text" name="animal-2" required> 
      <br>
      <label for="eagle">Eagle:</label>
      <input id="eagle" type="text" name="eagle" required>
      <br>
      <label for="sparrow">Sparrow:</label>
      <input id="sparrow" type="text" name="sparrow" required>
      <br>
      <label for="hen">Hen:</label>
      <input id="hen" type="text" name="hen" required>
      <br>
      <label for="animal-3">One More Animal:</label>
      <input id="animal-3" type="text" name="animal-3" required> 
      <br>
      <label for="snake">Snake:</label>
      <input id="snake" type="text" name="snake" required>
      <br>
      <label for="lizard">Lizard:</label>
      <input id="lizard" type="text" name="lizard" required>
      <br>
      <label for="crocodile">Crocodile:</label>
      <input id="crocodile" type="text" name="crocodile" required>
      <br>
      <label for="adj-1">Adjective(past tense):</label>
      <input id="adj-1" type="text" name="adj-1" required>
      <br>
      <label for="verb-1">Verb (ends in-ing):</label>
      <input id="verb-1" type="text" name="verb-1" required>
      <br>
      <label for="num-1">Number:</label>
      <input id="num-1" type="number" name="num-1" required>
      <br>
      <span>Yes or No:</span>
      <input id="yes" type="radio" name="answer" value="yes" required>
      <label for="yes">Yes</label>
      <input id="no" type="radio" name="answer" value="no">
      <label for="no">No</label>
      <br>
      <label for="speed">Relative speed (ends in -er):</label>
      <select name="speed" id="speed" required>
        <option value="slower">Slower</option>
        <option value="faster">Faster</option>
      </select>
      <br>
      <label for="quote">Motivational Quote:</label>
      <input id="quote" type="text" name="quote" list="quote-choices" required>
      <datalist id="quote-choices">
        <option value="winner gets ice cream!"></option>
        <option value="prize"></option>
        <option value="final"></option>
      </datalist>
      <br>
      <label for="message">Meaningful Message: </label>
      <textarea name="message" id="message" cols="40" rows="8" required></textarea>
      <br>
      <input type="submit" value="Form My Story!">
    </form>


      <!--Add your form below:-->
      



      
    </section>
  </body>
</html>
